<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantity Countr & Dice Roller</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1 class="heading">
        <u>Product Quantity Counter</u>
    </h1>
    <div class="product-container">
        <div class="Product-name">Yonex Badminton Racket</div>
        <div class="product">
            <div class="product-img">
                <img src="./img/product-img.jpg" class="img">
            </div>
            <div class="product-details">
                Price : 1200/- <br>
                Quantity : 1 <br>
                Total price : 1200/-
            </div>
        </div>
        <div class="btn-container">
            <div class="counter-btn" onclick="handleQuantityChange()">-</div>
            <div class="value" id="quantity-text">1</div>
            <div class="counter-btn" onclick="handleQuantityChange()">+</div>
        </div>
    </div>
    <div class="dice-btn">
        Dice Roller
    </div>
</body>

</html>
