<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantity Countr & Dice Roller</title>
</head>

<body>
    <h1 class="heading">
        <u>Product Quantity Counter</u>
    </h1>
    <div class="product-container">
        <div class="Product-name">Yonex Badminton Racket</div>
        <div class="product">
            <div class="product-img">
                <img src="./img/product-img.jpg">
            </div>
            <div class="product-details">
                Price : 1200/- <br>
                Quantity : 1 <br>
                Total price : 1200/-
            </div>
        </div>
        <div>
            <div class="counter-btn">-</div>
            <div class="value"></div>
            <div class="counter-btn">+</div>
        </div>
    </div>
</body>

</html>
